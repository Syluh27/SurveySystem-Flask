<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuestas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Encuestas Disponibles</h1>
        </header>
        <section class="survey-list">
            {% for survey in surveys %}
            <div class="survey-item">
                <h2>{{ survey.title }}</h2>
                <p>{{ survey.description }}</p>

                <!-- BotÃ³n para responder la encuesta -->
                <a href="{{ url_for('survey', survey_id=survey.id) }}" class="btn-respond">Responder Encuesta</a>

                <!-- Enlace para ver resultados -->
                <a href="{{ url_for('results', survey_id=survey.id) }}" class="btn-view">Ver Resultados</a>

                <!-- Enlace para editar -->
                <a href="{{ url_for('edit_survey', survey_id=survey.id) }}" class="btn-edit">Editar</a>

                <!-- Formulario para eliminar -->
                <form action="{{ url_for('delete_survey', survey_id=survey.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn-delete">Eliminar</button>
                </form>
            </div>
            {% else %}
            <p>No hay encuestas disponibles.</p>
            {% endfor %}
        </section>

        <footer>
            <a href="{{ url_for('create_survey') }}" class="btn-create">Crear Nueva Encuesta</a>
        </footer>
    </div>
</body>
</html>
